<main>
	<div class="centercontent">
		<h1>Make Order</h1>
	</div>
	<div class="centercontentform">
	<div class="d-flex flex-row">
		<article class="articledecor">
			<h2>Customize Pizza</h2>
			<img class= "smallsize" alt="small" src="../pic/pizza.png"><br>
			<input type="radio" value="Small">
			<label>Small</label><br>
			<img class= "medsize" alt="small" src="../pic/pizza.png"><br>
			<input type="radio" value="Medium">
			<label>Medium</label><br>
			<img class= "largesize" alt="small" src="../pic/pizza.png"><br>
			<input type="radio" value="Large">
			<label>Large</label>
		</article>
		<article class="articledecor">
			<h2>Toppings</h2>
				
					<input type="radio" value="Veggie">
					<label>Veggie</label>
					<input type="radio" value="Meat">
					<label>Meat</label><br>
					<select>Toppings:</select><br>
					<textarea rows="" cols=""></textarea>
				
		</article class="articledecor">
		
	<div class="d-flex flex-row">
		<article class="articledecor">
			<h2>Total Price</h2>
				<div class="d-flex flex-row">
					<textarea rows="" cols=""></textarea>
				</div>
		</article>
		<article class="articledecor">
			<h2>Make Order</h2>
				<div class="d-flex flex-row">

				</div>
